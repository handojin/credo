<html>
  <head>

    <title>challenge template</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

  </head>


  <body>
    <h1 id="pageTitle">Challenge</h1>

    <form class="pure-form" action="" method="POST">
      
      <input name="__anti-forgery-token" type="hidden"/>

      <fieldset>
        <legend>Challenge</legend>
        <div id="challenge">
          <span id="challengeName"><p>Challenge Name</p></span>
          <span id="challengeDesc"><p>Description</p></span>
        </div>
      </fieldset>

      
      <fieldset>
        <legend>Beliefs</legend>
        <div id="challengeSpec">
          <span id="parameters"><p>Belief</p></span>
          <span id="exceptions"><p>Exception</p></span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Adherence</legend>
        <div id="challengeAdherence">
          <label for="parameterAdherence">Parameter</label>
          <input type="radio" id="parameterAdherence" name="parameterAdherence"/>
        </div>
      </fieldset>  
    </form>
  </body>
</html>
