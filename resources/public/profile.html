<html>
  <head><title>Profile</title></head>
  <body>
    <h1>Profile Page</h1>
    
    <div id="profile">
      <label for="firstName">Name</label><span id=firstName>FirstName</span><span id=lastName>LastName</span>
      <br/>
      <label for="email">Email</label><span id="email">Email</span>
      <br/>
    </div>
    <div id="credo">
    </div>
    <div id="metrics">
      <form action="" method="POST">
        <input name="__anti-forgery-token" type="hidden"/>
        <label for="height">Height</label><input type="text" name="height" id="height" /><br/>
        <label for="weight">Weight</label><input type="text" name="weight" id="weight" /><br/>
        <input type="submit" value="submit"> 
      </form>
    </div>
  </body>
</html>
